<div class="container-fluid row">
    <div class="popular-image col-8 container-fluid mt-5">

        <ngb-carousel *ngIf="carouselImages">
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img class="popular-image" [src]="carouselImages[0]" alt="Random first slide" />
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img class="popular-image" [src]="carouselImages[1]" alt="Random second slide" />
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img class="popular-image" [src]="carouselImages[2]" alt="Random third slide" />
                </div>
            </ng-template>
        </ngb-carousel>
    </div>


    <div class="mt-5 col-4">
        <div class="card common-card homepage-card-one" style="width: 18rem;">
        </div>
        <div class="card common-card homepage-card-two" style="width: 18rem;">
        </div>
    </div>
</div>

<div class="latest-products">
    <div class="products-h1">
        <h1>Latest Products</h1>
    </div>
    <div class="product-area container-fluid row">

        <div *ngFor="let product of allProducts" class="col-3">
            <div class="card card-container" style="width: 18rem;">
                <img src="{{product.imageUrl}}" class="card-img-top" alt="...">
                <div class="container text-center mt-3">
                    <h4 class="card-title">{{product.medicineName}}</h4>
                </div>
                <hr>
                <div class="card-body">
                    <p class="product-card-text">{{product.description}}<p>
                </div>
                <div class="container text-center">
                    <p>&#8377; {{product.medicinePrice}}/-</p>
                </div>
                <div class="container mb-3">
                    <a href="#" style="color: #198754; background-color: #c5f65c;" class="btn common-btn">Add-to-cart</a>
                    <a href="#" style="margin-left: 2em;" class="btn common-btn">Buy</a>
                </div>
            </div>
        </div>

    </div>
</div>
